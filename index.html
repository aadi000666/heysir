<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open it sir - Thank You</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #fff;
      border: 2px solid #ff6f91;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff6f91;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 2;
    }

    .letter {
      opacity: 0;
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 20px;
      text-align: center;
      transition: opacity 0.6s ease;
      z-index: 1;
    }

    .letter h2 {
      color: #ff6f91;
    }

    .letter p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    .open-btn {
      margin-top: 20px;
      background-color: #ff6f91;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .open-btn:hover {
      background-color: #ff3e6c;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .letter {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h2>HAPPY TEACHER'S DAY!SIRðŸ’–
          
      </h2>
      <p>
      
      </p>
    </div>
  </div>

  <div style="position: absolute; bottom: 40px;">
    <button class="open-btn" onclick="openLetter()">Open it SIRðŸ’–</button>
  </div>

  <script>
    function openLetter() {
      const envelope = document.getElementById('envelope');
      envelope.classList.add('open');
    }
  </script>

</body>
</html>
